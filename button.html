<!DOCTYPE html>
<html lang ="en">
<head>
	<title>Button</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-xs">Basic</button>
		<button type="button" class="btn btn-danger btn-sm">Danger</button>
		<button type="button" class="btn btn-success btn-md">Success</button>
		<button type="button" class="btn btn-primary btn-lg">Primary</button>
		<button type="button" class="btn btn-info btn-md">Info</button>
		<button type="button" class="btn btn-default btn-sm">Default</button>
		<button type="button" class="btn btn-link btn-xs">Link</button>
	</div>

</body>
</html>
