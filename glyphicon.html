<!DOCTYPE html>
<html lang ="en">
<head>
	<title>Glyphicon</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<p>Envelope: <span class="glyphicon glyphicon-envelope"></span></p>
		<button class="btn btn-success"><span class="glyphicon glyphicon-search"></span> Search</button>
		<p>Print: <span class="glyphicon glyphicon-print"></span></p>
		
		<p>Heart: <span class="glyphicon glyphicon-heart"></span></p>
		<p>Camera: <span class="glyphicon glyphicon-camera"></span></p>
	</div>

</body>
</html>
