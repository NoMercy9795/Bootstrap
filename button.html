<!DOCTYPE html>
<html lang ="en">
<head>
	<title>Button</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		
		<div class="btn-group " >
			<button type="button" class="btn btn-primary btn-md">Sony</button>
			<button type="button" class="btn btn-primary btn-md">Nokia</button>
			<div class="btn-group">
				<button type="button" class="btn btn-primary btn-md dropdown-toggle" data-toggle="dropdown">Samsung
				</button>
				<button type="button" class="btn btn-primary btn-md dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span></button>

				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Samsung Pro</a></li>
					<li><a href="#">Samsung Note</a></li>
				</ul>
			</div>
			
			
		</div>
		
	</div>

</body>
</html>
