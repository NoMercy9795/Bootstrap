<!DOCTYPE html>
<html lang="en">
<head>
	<title>Progress Bar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="progress">
			<div class= "progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"style="width:10%">10%</div>
		</div>
		<div class="progress">
			<div class= "progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"style="width:30%">30%</div>
		</div>
		<div class="progress">
			<div class= "progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"style="width:70%">70%</div>
		</div>
		<div class="progress">
			<div class= "progress-bar  progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"style="width:90%">90%</div>
		</div>
	</div>
</body>
</html>
